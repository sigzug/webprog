<!DOCTYPE html>
<html lang="no">
<head>
    <script src="//code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="application/javascript">
        function hallo(){
            const url = "/?navn="+$("#navn").val();

            $.get(url, function(data){
                $("#hallo").html(data);
            });
        }

    </script>
    <meta charset="UTF-8">
    <title>Hei</title>
</head>
<body>
    <h2>Enkelt webprogrammering</h2>
    Skriv inn ditt navn: <input type="text" id="navn">
    <button onclick="hallo()">Klikk her</button>
    <div id="hallo"></div>
</body>
</html>
